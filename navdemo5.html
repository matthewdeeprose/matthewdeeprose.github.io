      <style>
         body {
         background-color: #FFFFF4 !important;
         }
 nav#myTopnav {
	padding: 0.1rem 0.1rem 0.1rem 0.2rem;
}

.topnav {
	overflow: hidden;
}

.topnav a {
	float: left;
	display: block;
	text-align: left;
	padding: 14px 16px;
	font-size: 17px;
	border-radius: 0.5rem;
	margin-right: 0.3rem;
	text-decoration: none;
}

.topnav a:hover,
.topnav a:focus,
.topnav button:hover,
.topnav button:focus {
	text-decoration: underline;
	transition: .3s linear;
}

.topnav a.active,
.topnav button.active {
	color: #00131D;
}

.topnav .icon {
	display: none;
}

.topnav a.icon,
.topnav button.icon {
	padding: 10px;
	border-radius: 0.5rem;
	border: 0.1rem #00131D double !important;
	margin: 0.3rem 0.5rem 0 0;
}
 @media screen and (max-width: 620px) {
	.topnav a:nth-child(n+3) {
		display: none;
	}
	.topnav a.icon,
	.topnav button.icon {
		float: right;
		display: block;
	}
	.topnav.responsive {
		position: relative;
	}
	.topnav.responsive .icon {
		position: absolute;
		right: 0;
		top: 0;
		margin: 0.3rem 0.5rem 0 0;
	}
	.topnav.responsive a {
		float: none;
		display: block;
		text-align: left;
		margin-bottom: 0.7rem;
	}
         }
      </style>
   </head>
   <body>
      <div id="main-navigation" class="page-nav">
         <nav aria-label="Main menu" class="topnav" id="myTopnav">
            <button id="menu" aria-controls="myTopnav" aria-labelledby="myTopnav" aria-expanded="false" class="icon"  aria-haspopup="menu" onclick="menuAction()">
               <span id="hamburger">
                  <svg id="hamSVG" viewBox="0 0 100 80" width="20" height="20" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true" focusable="false">
                     <title id="hamSVGTitle">Menu</title>
                     <desc id="hamSVGDesc">Select to expand or collapse the menu</desc>
                     <rect width="100" height="20"></rect>
                     <rect y="30" width="100" height="20"></rect>
                     <rect y="60" width="100" height="20"></rect>
                  </svg>
               </span>
               <span id="arrow">
                  <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true" focusable="false">
                     <title id="arrowSVGTitle">Menu</title>
                     <desc id="arrowSVGDesc">Select to expand or collapse the menu</desc>
                     <g stroke-width="4"  stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" fill-rule="evenodd" fill="none">
                        <path  d="m7.499,6.497l-3.999,4.002l4,4.001"/>
                        <path  d="m16.5,10.5l-13,0"/>
                     </g>
                  </svg>
               </span>
            </button>
            <a id="homeMenu" href="index.html"  class="active">Home</a>
            <a href="presentations.html">Presentations</a>
            <a href="posts.html">Blog Posts</a>
            <a href="projects.html">Projects</a>
            <a href="about.html">About</a>
         </nav>
      </div>
      <script>
         function menuAction() {
             let menuSwitch = document.getElementById("myTopnav");
             if (menuSwitch.className === "topnav") {
                 menuSwitch.className += " responsive";
         
             } else {
                 menuSwitch.className = "topnav";
             }
             let menuAriaAttrib = document.getElementById("menu").getAttribute("aria-expanded");
             if (menuAriaAttrib === "true") {
                 menuAriaAttrib = "false"
             } else {
                 menuAriaAttrib = "true"
             }
             document.getElementById("menu").setAttribute("aria-expanded", menuAriaAttrib);
         }
         // Responsive menu hamburger changes
         // Set constant
         const menu = document.getElementById('menu');
         // Functions
         function showHamburger() { 
         document.getElementById("hamburger").style.display = "inline-block";
         document.getElementById("arrow").style.display = "none"; 
         	} 
         function showArrow() { 
         document.getElementById("hamburger").style.display = "none";
         document.getElementById("arrow").style.display = "inline-block"; 
         	} 
         // Use events to change hamburger icon
         //menu.onmouseover = showArrow; 
         //menu.onfocus = showArrow; 
         //menu.onmouseout = showHamburger;
         //menu.onblur = showHamburger;
      </script>
