      <div class="page-wrap" id="start">
         <header class="page-header">
            <div id="banner">

                  Header

            </div>
         </header>
         <nav id="main-navigation" class="page-nav">
            <h2>Navigation Bar</h2>
         </nav>
         <main class="page-main" id="main">
            <article class="standard">
               <h1 id="top">Content</h1>
            </article>
         </main>
         <aside class="page-sidebar related">
            <h2>Sidebar</h2>

         <footer class="page-footer">
            <h2>Footer</h2>
         </footer>
      </div>
      <script>
         function menuAction() {
             let menuSwitch = document.getElementById("myTopnav");
             if (menuSwitch.className === "topnav") {
                 menuSwitch.className += " responsive";
                 
             } else {
                 menuSwitch.className = "topnav";
             }
             let menuAriaAttrib = document.getElementById("menu").getAttribute("aria-expanded");
             if (menuAriaAttrib === "true") {
                 menuAriaAttrib = "false"
             } else {
                 menuAriaAttrib = "true"
             }
             document.getElementById("menu").setAttribute("aria-expanded", menuAriaAttrib);
         }
         // Responsive menu hamburger changes
         // Set constant
         const menu = document.getElementById('menu');
         // Functions
         function showHamburger() { 
         document.getElementById("hamburger").style.display = "inline-block";
         document.getElementById("arrow").style.display = "none"; 
         	} 
         function showArrow() { 
         document.getElementById("hamburger").style.display = "none";
         document.getElementById("arrow").style.display = "inline-block"; 
         	} 
         // Use events to change hamburger icon
         //menu.onmouseover = showArrow; 
         //menu.onfocus = showArrow; 
         //menu.onmouseout = showHamburger;
         //menu.onblur = showHamburger;
      </script>
      <script>
         let mybutton = document.getElementById("myBtn");
         let mybutton2 = document.getElementById("myBtn2");
         
         
         window.onscroll = function() {
             scrollFunction()
         };
         
         function scrollFunction() {
             if (document.body.scrollTop > 660 || document.documentElement.scrollTop > 660) {
                 mybutton.style.display = "block";
         		mybutton2.style.display = "block";
             } else {
                 mybutton.style.display = "none";
         		mybutton2.style.display = "none";
             }
         }
         
         
         
         function topFunction() {
             document.body.scrollTop = 0;
             document.documentElement.scrollTop = 0; document.getElementById('start').focus();
         }
         
         function bottomFunction() {
         window.scrollTo(0,document.body.scrollHeight);
         }
      </script>
