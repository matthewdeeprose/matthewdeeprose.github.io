<div class="tool-group">
  <h3>Appearance</h3>
  <button
    id="theme-toggle"
    class="theme-toggle"
    aria-label="{{ariaLabel}}"
    aria-pressed="{{#if isDarkMode}}true{{else}}false{{/if}}"
  >
    <span class="theme-toggle-icon">{{icon}}</span>
    <span class="theme-toggle-text">{{text}}</span>
  </button>
</div>
